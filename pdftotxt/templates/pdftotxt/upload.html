<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to TXT</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        p {
            color: #444;
            text-align: center;
            font-size: 0.85rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="file"] {
            margin-bottom: 1rem;
        }
        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>縦書きPDF -> TXT</h1>
        <p>レイアウトやフォント、文章構造が崩れることがあります。</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="{{ form.file.id_for_label }}">PDFファイルを選択:</label>
            {{ form.file }}
            <div class="radio-group">
                {% for choice in form.output_format %}
                    <label>
                        {{ choice.tag }}
                        {{ choice.choice_label }}
                    </label>
                {% endfor %}
            </div>
            <button type="submit">アップロード</button>
        </form>
    </div>
</body>
</html>
